name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: ~/.cache/docker
        key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-docker-
    - name: Build demo-app docker image
      run: docker build . --file Dockerfile --tag demo-app:latest
    - name: Pull postgres:15-alpine docker image
      run: docker pull postgres:15-alpine
      
    - name: Install Trivy
      run: |
        curl -sfL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.25.1_Linux-x86_64.deb -o trivy.deb
        sudo dpkg -i trivy.deb

    - name: Run security scan on demo-app image
      run: trivy image --exit-code 1 --severity HIGH,CRITICAL demo-app:latest
      continue-on-error: false

